databases:
  - name: clarity-hub-db
    databaseName: clarity_hub
    user: clarity_hub_user
    plan: free

services:
  - type: web
    name: clarity-hub
    runtime: node
    plan: free
    buildCommand: npm ci && cd server && npm ci && cd ../client && npm ci && cd .. && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: DATABASE_URL
        fromDatabase:
          name: clarity-hub-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: CLIENT_URL
        fromService:
          type: web
          name: clarity-hub
          property: host
